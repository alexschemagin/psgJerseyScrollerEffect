<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Alex Schemagin">
	<link rel="author" content="ealsche">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="True">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>PSG x CSS Progress Indicator</title>
	<style>
		*, *::after, *::before {
		  box-sizing: border-box;
		}
		::-webkit-scrollbar {
		  width: 0;
		}
		html, body {margin:0; padding:0;}
		header {
		  position: fixed;
		  top: 0;
		  z-index: 1;
		  width: 100%;
			height:80px;
		}
		.progress-container {
		  width: 94%;
		  height: 8px;
			margin:20px 3%;
		}

		.progress-bar {
		  height: 2px;
		  background: red;
		  width: 0%;
		}
		article {
		  margin: 0 auto;
		  width: 100%;
		  padding: 0;
		  text-align: center;
		  background: none;
		  position: relative;
		  top: 50px;
		  left: 0;
			height: 2000px;
			display: block;
		}
		.reverse {
			-moz-transform: scaleX(-1);
			-o-transform: scaleX(-1);
			-webkit-transform: scaleX(-1);
			transform: scaleX(-1);
			filter: FlipH;
			-ms-filter: "FlipH";
		}
			.reverse .progress-bar {
				background:darkblue;
			}
	</style>
</head>
<body>
	<header>
		<div class="progress-container"><div class="progress-bar" id="myBar"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar2"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev2"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar3"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev3"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar4"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev4"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar5"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev5"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar6"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev6"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar7"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev7"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar8"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev8"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar9"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev9"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar10"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev10"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar11"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev11"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar12"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev12"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar13"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev13"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar14"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev14"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar15"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev15"></div></div>
		<div class="progress-container"><div class="progress-bar" id="myBar16"></div></div>
		<div class="progress-container reverse"><div class="progress-bar" id="myBarRev16"></div></div>
	</header>
	<article></article>
	<script>
		window.onscroll = function() {myFunction()};
		function myFunction() {
		  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
		  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
		  var scrolled = (winScroll / height) * 100;
		  document.getElementById("myBar").style.width = scrolled + "%";
		  document.getElementById("myBarRev").style.width = scrolled + "%";
		  document.getElementById("myBar2").style.width = scrolled + "%";
		  document.getElementById("myBarRev2").style.width = scrolled + "%";
		  document.getElementById("myBar3").style.width = scrolled + "%";
		  document.getElementById("myBarRev3").style.width = scrolled + "%";
		  document.getElementById("myBar4").style.width = scrolled + "%";
		  document.getElementById("myBarRev4").style.width = scrolled + "%";
		  document.getElementById("myBar5").style.width = scrolled + "%";
		  document.getElementById("myBarRev5").style.width = scrolled + "%";
		  document.getElementById("myBar6").style.width = scrolled + "%";
		  document.getElementById("myBarRev6").style.width = scrolled + "%";
		  document.getElementById("myBar7").style.width = scrolled + "%";
		  document.getElementById("myBarRev7").style.width = scrolled + "%";
		  document.getElementById("myBar8").style.width = scrolled + "%";
		  document.getElementById("myBarRev8").style.width = scrolled + "%";
		  document.getElementById("myBar9").style.width = scrolled + "%";
		  document.getElementById("myBarRev9").style.width = scrolled + "%";
		  document.getElementById("myBar10").style.width = scrolled + "%";
		  document.getElementById("myBarRev10").style.width = scrolled + "%";
		  document.getElementById("myBar11").style.width = scrolled + "%";
		  document.getElementById("myBarRev11").style.width = scrolled + "%";
		  document.getElementById("myBar12").style.width = scrolled + "%";
		  document.getElementById("myBarRev12").style.width = scrolled + "%";
		  document.getElementById("myBar13").style.width = scrolled + "%";
		  document.getElementById("myBarRev13").style.width = scrolled + "%";
		  document.getElementById("myBar14").style.width = scrolled + "%";
		  document.getElementById("myBarRev14").style.width = scrolled + "%";
		  document.getElementById("myBar15").style.width = scrolled + "%";
		  document.getElementById("myBarRev15").style.width = scrolled + "%";
		  document.getElementById("myBar16").style.width = scrolled + "%";
		  document.getElementById("myBarRev16").style.width = scrolled + "%";
		}
	</script>
</body>
</html>
